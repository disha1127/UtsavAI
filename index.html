<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan With Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Plan With Me</h1>
    <p>Your smart event planning assistant</p>
  </header>

  <main>
    <form id="event-form">
      <label for="eventType">Event Type:</label>
      <select id="eventType" required>
        <option value="">--Select--</option>
        <option value="Wedding">Wedding</option>
        <option value="Birthday">Birthday</option>
        <option value="Corporate">Corporate</option>
      </select>

      <label for="city">City:</label>
      <select id="city" required>
        <option value="">--Select--</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Kolkata">Kolkata</option>
      </select>

      <label for="guestCount">Guest Count:</label>
      <input type="number" id="guestCount" required />

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" required />

      <label for="budget">Total Budget (INR):</label>
      <input type="number" id="budget" required />

      <button type="submit">Plan My Event</button>
    </form>

    <section id="budget-summary"></section>
    <section id="vendor-results"></section>
    <section id="ngo-suggestions"></section>
  </main>

  <footer>
    <p>Made with care for UtsavAi Internship</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
